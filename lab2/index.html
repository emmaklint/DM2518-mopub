	<body>
	<div id="app">
		<h1>Illustrator tutorials</h1>
		<div id="videoList" v-show="allVideos">
			<div class="panel-body">
				<div class="form-group">
					<input class="form-control" placeholder="Title" v-model="newTitle">
				</div>

				<div class="form-group">
					<input class="form-control" placeholder="Youtube-id" v-model="newURL"></textarea>
				</div>

				<div class="form-group">
					<input class="form-control" placeholder="Category" v-model="newCategory"></input>
				</div>

				<button class="btn btn-primary" v-on:click="addVideo">Submit</button>
			</div>
			<div v-for="video in videos" id="{{ video.id }}">
				<div class="flex-container col-xs-12">
					<h4 class="flex-item">{{ video.title }}</h4>
					<p class="flex-item" v-on:click="removeVideo(video.id)"><span class="glyphicon glyphicon-remove"></span></p>
				</div>
				<div class="col-xs-12 video-item" v-youtube="video.url" frameborder="0" allowfullscreen autoplay="0" :player-vars="{autoplay: 0}"></div>	

				<div class="flex-container col-xs-10">
					<div class="flex-item">
						<a href="http://www.youtube.com/watch?v={{video.url}}" target="_blank">
							<span class="glyphicon glyphicon-link"></span>
					 	</a>
					</div>
					<div class="flex-item">
						<p> | Rating: {{video.rating}}</p> 
					</div>
					<div class="flex-item">
						<p> | {{video.category}}</p>
					</div>
					<div class="flex-item">
						<p v-on:click="singleView(video.id)">| More</p>
					</div>
				</div>

			</div>
		</div>

		<div id="oneVideo" v-show="oneVideo">
			<h4>{{ choosenVideo.title }}</h4>
			<div v-youtube="choosenVideo.url" frameborder="0" allowfullscreen></div>

			<div class="flex-container">
					<div class="flex-item">
						<a href="http://www.youtube.com/watch?v={{choosenVideo.url}}" target="_blank">
							<span class="glyphicon glyphicon-link"></span>
					 	</a>
					</div>
					<div class="flex-item text-link">
						<p> | Rating: {{choosenVideo.rating}}</p> 
					</div>
					<div class="flex-item">
						<p> | {{choosenVideo.category}}</p>
					</div>
			</div>

			<div>
				<p>Change rating: </p> <input type="number" v-model="choosenVideo.rating" v-on:change="update('video')"></input>
			</div>
			<div>
				<p>Write comment: </p> <input type="text" v-model="newComment"></input> <a v-on:click="writeComment(choosenVideo.id)"><span class="glyphicon glyphicon-ok"></span></a>
			<div v-for="comment in choosenComments">
					<p>{{comment.comment}}</p>
				</div>
			</div>
		</div>
